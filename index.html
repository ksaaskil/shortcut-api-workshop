        <section id="title" data-markdown>
          <textarea data-template>
			## APIs for applications
			What, why and how

        <section id="what" data-markdown>
          <textarea data-template>
			### What is an API?
			- Application programming interface
			- Wikipedia:
			> "an API allows one piece of software to interact with another piece of software"
			- Use in your application to _fetch and persist data_
			</textarea
          >
        </section>
        <section id="public-apis" data-markdown>
          <textarea data-template>
			### Public (open) APIs
			- Open to the Internet
			- [Facebook](https://developers.facebook.com/docs/apis-and-sdks/), [Twitter](https://developer.twitter.com/en/docs.html), [HubSpot](https://developers.hubspot.com/docs/overview), [Amazon S3](https://docs.aws.amazon.com/AmazonS3/latest/API/Welcome.html), ...
			- Public API may require _authentication_
			</textarea
          >
        </section>
        <section id="private-apis" data-markdown>
          <textarea data-template>
			### Internal (private) APIs
			- Open to your company
			- Protected by network, access control, etc.
			- Used by the company's apps and microservices
			- Partner APIs lie between public and private
			</textarea
          >
        </section>

				### Play around

				</textarea

        <section id="types-of-apis" data-markdown>
          <textarea data-template>
			### Types of APIs
			- RESTful
			- GraphQL
			- gRPC
			</textarea
          >

        <section id="usage-http">
          <section id="usage-http-1" data-markdown>
            <textarea data-template>
				### Usage in development (1)
				- Example with [axios](https://github.com/axios/axios) in Node.js
				<pre>
					<code>
	const axios = require("axios");
	const firstName = "Shortcut";
	const jokeObject = await axios.get(
		`http://api.icndb.com/jokes/random?firstName=${firstName}`);
	const joke = jokeObject.data.value.joke;
	console.log("Joke of the day:", joke);
					</code>
				</pre>
				</textarea
            >
          </section>
          <section id="usage-http-2" data-markdown>
            <textarea data-template>
				### Usage in development (1)
				- Example with [requests](https://2.python-requests.org/en/master/) in Python
				```python
import requests
params = { "firstName": "Shortcut", "lastName": "Workshop"}
r = requests.get("http://api.icndb.com/jokes/random", params=params)
body = r.json()
print(body)		
				```
				</textarea
            >
          </section>
        </section>
        <section id="usage-sdk" data-markdown>
          <textarea data-template>
			### Usage in development (2)
			- Many APIs have an SDK available (software development kit)
			- Highly recommended if provided
			- Example with [AWS SDK](https://github.com/aws-samples/aws-nodejs-sample/blob/master/sample.js):
			<pre>
				<code>
const AWS = require("aws-sdk");
const s3 = new AWS.S3();
const params = {
	Bucket: "examplebucket", 
	Key: "HappyFace.jpg"
};
const data = await s3.getObject(params).promise();
				</code>
			</pre>
			</textarea
          >
        </section>
        <section id="design-principles" data-markdown>
          <textarea data-template>
			### Design principles
			- Strive for easy testability
				- Separate concerns
				- Write [pure functions](https://en.wikipedia.org/wiki/Pure_function)
			- [Facade](https://en.wikipedia.org/wiki/Facade_pattern) pattern
			> "a facade is an object that serves as a front-facing interface masking more complex underlying or structural code"
			</textarea
          >
        </section>
        <section id="types-of-tests" data-markdown>
          <textarea data-template>
						### Testing
						Eric Elliott [says](https://www.sitepoint.com/javascript-testing-unit-functional-integration/):
						- *Unit tests* ensure that individual components of the app work as expected.
						- *Integration tests* ensure that component collaborations work as expected.
						- *Functional tests* ensure that the app works as expected from the userâ€™s perspective.
					 </textarea
          >
        </section>
        <section id="testing-apis" data-markdown>
          <textarea data-template>
			### Testing APIs
			Using real APIs in tests is not recommended:
			- Production data should be decoupled from tests
			- Costs and rate-limits
			- Bugs in code could have [drastic side-effects](https://dev.to/adamwknox/i-made-a-mistake-implementing-a-react-hook-and-got-a-denial-of-service-from-my-backend-5cji)
			</textarea
          >
        </section>
        <section id="testing-stragies" data-markdown>
          <textarea data-template>
				### Testing strategies
				1. [Don't mock what you don't own](https://github.com/testdouble/contributing-tests/wiki/Don't-mock-what-you-don't-own)
				1. Mock
					- [external libraries](https://github.com/ctimmerm/axios-mock-adapter)
					- [your own modules](https://jestjs.io/docs/en/manual-mocks#mocking-user-modules)
				1. [Dependency injection](https://en.wikipedia.org/wiki/Dependency_injection)
				1. [unmock](https://www.unmock.io/)
			</textarea
          >
        </section>
